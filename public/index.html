<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container w-96 mx-auto mt-24">
      <h2 class="text-2xl font-bold mb-4 text-center">OTP Verification</h2>

      <!-- Email Input Form -->
      <form id="otpRequestForm" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full p-2 border rounded-md"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md"
        >
          Get OTP
        </button>
      </form>

      <!-- OTP Input Form -->
      <form id="otpVerifyForm" class="space-y-4 mt-6">
        <input
          type="text"
          id="otp"
          placeholder="Enter OTP"
          class="w-full p-2 border rounded-md"
          required
        />
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-md"
        >
          Verify OTP
        </button>
      </form>

      <!-- Message Display -->
      <p id="message" class="mt-4 text-red-500"></p>
    </div>

    <script src="/otp.js"></script>
  </body>
</html>
